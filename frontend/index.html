<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Background image */
      background: url("https://tse4.mm.bing.net/th/id/OIP.XfqwoBE_Og2MFabpxbXQUQHaEo?r=0&rs=1&pid=ImgDetMain&o=7&rm=3") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #1b5e20;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± Crop Recommendation System</h1>
    <form id="cropForm">
      <label>Nitrogen:</label>
      <input type="number" id="nitrogen" required>
      
      <label>Phosphorus:</label>
      <input type="number" id="phosphorus" required>
      
      <label>Potassium:</label>
      <input type="number" id="potassium" required>
      
      <label>Temperature:</label>
      <input type="number" step="0.1" id="temperature" required>
      
      <label>Humidity:</label>
      <input type="number" step="0.1" id="humidity" required>
      
      <label>pH:</label>
      <input type="number" step="0.1" id="ph" required>
      
      <label>Rainfall:</label>
      <input type="number" step="0.1" id="rainfall" required>
      
      <button type="button" onclick="getRecommendation()">Get Recommendation</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    async function getRecommendation() {
      const data = {
        N: document.getElementById("nitrogen").value,
        P: document.getElementById("phosphorus").value,
        K: document.getElementById("potassium").value,
        temperature: document.getElementById("temperature").value,
        humidity: document.getElementById("humidity").value,
        ph: document.getElementById("ph").value,
        rainfall: document.getElementById("rainfall").value,
      };

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await response.json();
       document.getElementById("result").innerText = "‚úÖ Recommended Crop: " + result.recommendation;

 } catch (error) {
        document.getElementById("result").innerText = "‚ùå Error: " + error;
      }
    }
  </script>
</body>
</html>
